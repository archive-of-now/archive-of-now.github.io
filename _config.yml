# ===============================
# SITE SETTINGS
# ===============================

# Logging / Verbosity
verbose: true     # print detailed build info
quiet: false      # suppress non-critical messages if true

title: Archive of Now
description: "AI-assisted essays â€” reflections, observations, and warnings for our present age."
url: "https://archive-of-now.github.io"

# Author (used by SEO tag)
author:
  name: "Stanislav Kim, ChatGPT"
  email: ""
  url: "https://archive-of-now.github.io"

# ===============================
# MARKDOWN + BUILD
# ===============================
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

permalink: /:categories/:title/
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - node_modules/
  - vendor/

# ===============================
# NAVIGATION (used by nav.html)
# ===============================
nav_items:
  - trinity
  - technology
  - side-channel

# ===============================
# SEO + DISCOVERY
# ===============================
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

sass:
  sass_dir: _sass
  style: compressed      # or compressed | expanded


# Feeds + sitemap are automatically generated at:
#   /feed.xml
#   /sitemap.xml
collections:
  autonomy:
    output: true
    permalink: /autonomy/:path
  essays:
    output: true
    permalink: /:path
  trinity:
    output: true
    permalink: /trinity/:path
  technology:
    output: true
    permalink: /technology/:path
  side-channel:
    output: true
    permalink: /side-channel/:path

defaults:
  - scope:
      path: "_autonomy"
    values:
      layout: essay
      seo:
        type: "article"
  - scope:
      path: "_essays"
    values:
      layout: essay
      seo:
        type: "article"
  - scope:
      path: "_technology"
    values:
      layout: series_entry
      seo:
        type: "article"
  - scope:
      path: "_trinity"
    values:
      layout: series_entry
      seo:
        type: "article"
  - scope:
      path: "_side-channel"
    values:
      layout: default
      seo:
        type: "article"

# ===============================
# OUTPUT OPTIONS
# ===============================
timezone: "UTC"
paginate_path: "/page:num"
future: false
show_drafts: false


# ===============================
# RSS Feed config
# ===============================
feed:
  collections:
    - autonomy
    - essays
    - technology
    - trinity

# ===============================
# OPTIONAL SOCIAL PREVIEW (OG tags)
# ===============================
social:
  twitter: ""
  github: ""
  linkedin: ""

# ===============================
# END
# ===============================
