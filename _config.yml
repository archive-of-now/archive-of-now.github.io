# ===============================
# SITE SETTINGS
# ===============================

# Logging / Verbosity
verbose: true     # print detailed build info
quiet: false      # suppress non-critical messages if true

title: Archive of Now
description: "AI-assisted essays â€” reflections, observations, and warnings for our present age."
url: "https://archive-of-now.github.io"

# Author (used by SEO tag)
author:
  name: "Stanislav Kim, ChatGPT"
  email: ""
  url: "https://archive-of-now.github.io"

collections:
  essays:
    output: true
    permalink: /:path
  trinity:
    output: true
    permalink: /trinity/:path
  autonomy:
    output: true
    permalink: /autonomy/:path

# ===============================
# MARKDOWN + BUILD
# ===============================
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

permalink: /:categories/:title/
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - node_modules/
  - vendor/

# ===============================
# NAVIGATION (used by nav.html)
# ===============================
nav_links:
  - title: "Home"
    url: "/"
  - title: "About"
    url: "/about/"

# ===============================
# SEO + DISCOVERY
# ===============================
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

sass:
  sass_dir: _sass
  style: compressed      # or compressed | expanded


# Feeds + sitemap are automatically generated at:
#   /feed.xml
#   /sitemap.xml


# Ensure robots.txt allows indexing
defaults:
  - scope:
      path: "_essays"
    values:
      layout: essay
      seo:
        type: "article"
  - scope:
      path: "_autonomy"
    values:
      layout: series_entry
      seo:
        type: "article"
  - scope:
      path: "_trinity"
    values:
      layout: series_entry
      seo:
        type: "article"

# ===============================
# OUTPUT OPTIONS
# ===============================
timezone: "UTC"
paginate_path: "/page:num"
future: false
show_drafts: false


# ===============================
# RSS Feed config
# ===============================
feed:
  collections:
    - essays

# ===============================
# OPTIONAL SOCIAL PREVIEW (OG tags)
# ===============================
social:
  twitter: ""
  github: "your-org"
  linkedin: ""

# ===============================
# END
# ===============================
