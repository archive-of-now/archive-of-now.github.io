<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  {% include header.html %}
  <main>
    <article>
      <header class="article-header">
        {% if page.url == "/" %}
          <!-- Homepage: no H1 article -->
        {% else %}
          <h1>{{ page.title }}</h1>
          <p>{{ page.description }}</p>
        {% endif %}
      </header>
      {{ content }}
    </article>
  </main>
  {% include footer.html %}
</body>
</html>
