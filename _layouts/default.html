<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% include seo.html %}
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
  {% include header.html %}
  <main>
    <article>
      <header class="article-header">
        {% if page.url == "/" %}
          <!-- Homepage: no H1 article -->
        {% else %}
          <h1>{{ page.title }}</h1>
          {% if page.date %}
            <time datetime="{{ page.date | date_to_xmlschema }}">
              {{ page.date | date: "%B %d, %Y" }}
            </time>
          {% endif %}
        {% endif %}
      </header>
      {{ content }}
    </article>
  </main>
  {% include footer.html %}
</body>
</html>
