<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  {% include header.html %}
  <main>
    <article>
      <header class="article-header">
        <h1>{{ page.title }}</h1>
        {% if page.date %}
          <time datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%B %d, %Y" }}
          </time>
        {% endif %}
      </header>
      {{ content }}
    </article>
  </main>
  {% include footer.html %}
</body>
</html>
