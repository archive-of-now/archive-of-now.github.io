<nav>
<ul>
  {% for collection_name in site.nav_items %}
    {% assign collection = site[collection_name] %}
    {% assign idx = collection
      | where_exp: "item", "item.sort_index == 0"
      | first
    %}
    <li>
      <a href="{{ idx.permalink | relative_url }}">{{ idx.series}}</a>
    </li>
    {% if idx %}
    {% endif %}
  {% endfor %}
</ul>
</nav>
